  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <!-- <link rel="icon" type="image/png" href="mpluslogo.png">     -->
      <!-- <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"> -->
      <title>Cash Register</title>
    </head>
    <body>
          <img class="freecodecamp_logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">

        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <form>
          <label for="cash">Enter cash from customer:</label>
          <input type="text" name="cash-register" id="cash" />
          <button id="purchase-btn">Purchase</button>
        </form>

        <div class="container">
          <div><p class="price-screen">Total: $3.26</p></div>
          <div class="connector"></div>
          <div class="top-register">
            <div class="btns-container">
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
              <button class="btn"></button>
            </div>
            <div class="cash-drawer"><p><strong>Change in drawer:</strong></p>
              <p>Pennies: $0.97</p>
              <p>Nickels: $2.05</p>
              <p>Dimes: $2.9</p>
              <p>Quarters: $3.75</p>
              <p>Ones: $87</p>
              <p>Fives: $50</p>
              <p>Tens: $20</p>
              <p>Twenties: $60</p>
              <p>Hundreds: $100</p>  
            </div>
          </div>
          <div class="bottom-register">
            <div class="circle"></div>
          </div>
        </div>
          <!-- </div> -->
      <script src="script.js" defer></script>
    </body>
  </html>
</html>
